<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="text-center" >
        <div id="heading" class="text-canter container mt-2" ><h1>Caluculator</h1></div>
        <input id="a" class="form-control" placeholder="Enter the first number" >
        <input id="b" class="form-control" placeholder="Enter the second number" >
        <button onclick="addition()" class="btn btn-primary" >ADD</button>
        <button onclick="subtraction()" class="btn btn-primary" >Subtract</button>
        <button onclick="multiplication()" class="btn btn-primary" >Multiply</button>
        <button onclick="division()" class="btn btn-primary" >divide</button>
        <div id="result"></div>
    </div>

    <script>
        function addition(){
            var x=document.getElementById("a").value;
            var y=document.getElementById("b").value;
            var z=Number(x)+Number(y);
            console.log('z',z);
            document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className = "mt-4 alert alert-success";
        }
        function subtraction(){
            var x=document.getElementById("a").value;
            var y=document.getElementById("b").value;
            var z=Number(x)-Number(y);
            console.log('z',z);
            document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className = "mt-4 alert alert-success";
        }
        function multiplication(){
            var x=document.getElementById("a").value;
            var y=document.getElementById("b").value;
            var z=Number(x)*Number(y);
            console.log('z',z);
            document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className = "mt-4 alert alert-success";
        }
        function division(){
            var x=document.getElementById("a").value;
            var y=document.getElementById("b").value;
            var z=Number(x)/Number(y);
            console.log('z',z);
            document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className = "mt-4 alert alert-success";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
